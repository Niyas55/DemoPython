{% extends 'base.html'%}
{% block content %}
<div class="col-md-6">
            <h3>Task to be complete</h3>

             <div class="shadow card">
                <div class="card-text">
                   <h5>{{task.name}}</h5>
                   <p><b>{{task.priority}}</b></p>
                    <p><b>{{task.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' task.id %}">done</a>
                    <a class="btn btn-success" href="{% url 'update' task.id %}">update</a>
                </div>
             </div>

        </div>
{% endblock %}
