{% extends 'base.html'%}
{% block content %}
<div class="container=fluid">
    <div class="row">
        <div class="col-md-12" style="background-color:springgreen;width:100%;height:200px;">
            <div class="banner" >
                <div class="banner-text" style="top:10%;left:50%;position:absolute;transform:transform;">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" style="background-color:azure;">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
    {% csrf_token %}
    <div class="form-group">
            <input type="text" class="form-control" name="name" placeholder="enter your name">
    </div>
    <div class="form-group">
            <input type="text" class="form-control" name="priority" placeholder="enter the priority">
    </div>
                <div class="form-group">
            <input type="date" class="form-control" name="date" placeholder="enter your date">
         </div>


    <input type="submit" class="btn btn-success ">
</form>

        </div>

        <div class="col-md-6">
            <h3>Task to be complete</h3>
            {% for i in task %}
             <div class="shadow card">
                <div class="card-text">
                   <h5>{{i.name}}</h5>
                   <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">update</a>
                </div>
             </div>
             <br>
            {% endfor %}
        </div>
    </div>
</div>



{% endblock %}
